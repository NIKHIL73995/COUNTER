<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CounterAPP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Wrapper -->
    <div class="w-[100vw] h-[100vh] flex flex-col justify-center items-center gap-10 bg-[#344151]">
        <!-- Heading -->
        <div class="text-[#0398d4] font-medium text-[20px]">
            Increment And Decrement
        </div>
        <!--secondary wrapper-->
        <div class="flex bg-white rounded-sm text-[25px] text-[#344151] p-3 px-5 gap-12">
            <!-- Negative button -->
            <button onclick="decrement()" class="border-r-2 pr-5 border-[#bfbfbf] ">
                <i class="fa-solid fa-minus"></i>
            </button>
            <!-- Counter NUmber -->
            <div id="counter" class="font-bold">
                0
            </div>
            <!-- Positive button -->
            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>


    </div>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
